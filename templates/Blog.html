<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog - My Blog</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__logo"><a href="/">QBlog</a></div>
      <ul class="navbar__menu">
        <li class="navbar__item"><a href="/works" class="active">Works</a></li>
        <li class="navbar__item"><a href="/blog">Blog</a></li>
        <li class="navbar__item"><a href="/contact">Contact</a></li>
        <div class="navbar__eye-toggle">
          <i
            class="fa-solid fa-glasses"
            id="eye-mode"
            style="cursor: pointer; color: #232946; font-size: 1.3rem"
          ></i>
        </div>
      </ul>
    </nav>

    <section class="blog-list">
      <h1 class="blog-list__title">Blog</h1>
      <div class="blog-list__cards">
        {% for post in posts %}
        <div class="blog-list__card">
          <h3>{{ post.title }}</h3>
          <div class="blog-list__meta">
            <span>{{ post.date }}</span>
            <span class="blog-list__tags">{{ post.tags }}</span>
          </div>
          <div class="blog-list__desc">{{ post.desc }}</div>
        </div>
        {% endfor %}
      </div>
    </section>

    <footer class="footer">
      <div
        class="footer__socials"
        style="justify-content: center; gap: 32px; padding: 16px 0"
      >
        <a class="footer__link" href="#"><i class="fab fa-facebook-f"></i></a>
        <a class="footer__link" href="#"><i class="fab fa-instagram"></i></a>
        <a class="footer__link" href="#"><i class="fab fa-github"></i></a>
        <a class="footer__link" href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </footer>
  </body>
</html>

<script>
  const blogSection = document.querySelector(".blog-list");
  const footer = document.querySelector(".footer");
  const eye = document.getElementById("eye-mode");
  let isEyeMode = false;

  eye.style.color = "#fff";

  eye.onclick = function () {
    isEyeMode = !isEyeMode;
    if (isEyeMode) {
      document.body.classList.add("eye-mode");
      blogSection && blogSection.classList.add("eye-mode");
      eye.style.color = "#FFD700";
    } else {
      document.body.classList.remove("eye-mode");
      blogSection && blogSection.classList.remove("eye-mode");
      eye.style.color = "#fff";
    }
  };
</script>
