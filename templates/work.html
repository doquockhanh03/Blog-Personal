<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Work - My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__logo"><a href="/">QBlog</a></div>
      <ul class="navbar__menu">
        <li class="navbar__item"><a href="/works" class="active">Works</a></li>
        <li class="navbar__item"><a href="/blog">Blog</a></li>
        <li class="navbar__item"><a href="/contact">Contact</a></li>
        <div class="navbar__eye-toggle">
          <i
            class="fa-solid fa-glasses"
            id="eye-mode"
            style="cursor: pointer; color: #232946; font-size: 1.3rem"
          ></i>
        </div>
      </ul>
    </nav>

    <section class="work-section">
      <h1 class="work-title">Work</h1>
      <div class="work-list">
  {% for work in works %}
    <div class="work-item">
      {% if work.image %}
        <img src="{{ work.image }}" alt="{{ work.title }}" class="work-img" />
      {% else %}
        <img src="{{ url_for('static', filename='images/default.jpg') }}" alt="No image" class="work-img" />
      {% endif %}
      <div class="work-content">
        <div class="work-meta">
          <span class="work-year">{{ work.year }}</span>
          <span class="work-category">{{ work.category }}</span>
        </div>
        <h3 class="work-name">{{ work.title }}</h3>
        <div class="work-desc">
          {{ work.desc }}
        </div>
      </div>
    </div>
  {% else %}
    <p class="text-muted">Chưa có dự án nào được thêm.</p>
  {% endfor %}
</div>

    </section> <!-- đóng work-section -->

<!-- filepath: e:\Blog_Personal\My_blog\templates\work.html -->
<footer class="footer">
  <div class="footer__socials" style="justify-content:center; gap:32px; padding:16px 0;">
    <a class="footer__link" href="#"><i class="fab fa-facebook-f"></i></a>
    <a class="footer__link" href="#"><i class="fab fa-instagram"></i></a>
    <a class="footer__link" href="#"><i class="fab fa-github"></i></a>
    <a class="footer__link" href="#"><i class="fab fa-linkedin-in"></i></a>
  </div>
</footer>
  </body>
</html>

<script>
  const workSection = document.querySelector(".work-section");
  const footer = document.querySelector(".footer");
  const eye = document.getElementById("eye-mode");
  let isEyeMode = false;

  eye.style.color = "#fff";

  eye.onclick = function () {
    isEyeMode = !isEyeMode;
    if (isEyeMode) {
        document.body.classList.add("eye-mode");
        workSection && workSection.classList.add("eye-mode");
        eye.style.color = "#FFD700";
    } else {
        document.body.classList.remove("eye-mode");
        workSection && workSection.classList.remove("eye-mode");
        eye.style.color = "#fff";
    }
  };
</script>
