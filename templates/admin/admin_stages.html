<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">

    <div class="card p-3 mb-3">
      <div id="stages-list">
        <table class="table">
          <thead class="table-light">
            <tr>
              <th style="width:48px"></th>
              <th>Order</th>
              <th>Ti√™u ƒë·ªÅ</th>
              <th>M√¥ t·∫£</th>
              <th style="width:240px">H√†nh ƒë·ªông</th>
            </tr>
          </thead>
          <tbody id="stages-tbody">
            {% for s in stages %}
            <tr class="stage-row" data-id="{{ s.id }}">
              <td class="drag-handle"><i class="fa fa-bars"></i></td>
              <td>{{ s.order }}</td>
              <td><strong>{{ s.title }}</strong></td>
              <td>{{ s.description }}</td>

              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-end">
        <button id="save-order" class="btn btn-success">L∆∞u th·ª© t·ª±</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script>
    const tbody = document.getElementById('stages-tbody');
    const sortable = Sortable.create(tbody, {
      handle: '.drag-handle',
      animation: 150,
      ghostClass: 'bg-light'
    });

    document.getElementById('save-order').addEventListener('click', () => {
      const ids = Array.from(tbody.querySelectorAll('tr')).map(tr => tr.dataset.id);
      fetch('{{ url_for("admin_stages_reorder", rid=roadmap.id) }}', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ order: ids })
      }).then(r => r.json()).then(j => {
        if (j.status === 'ok') {
          location.reload();
        } else {
          alert('L·ªói khi l∆∞u th·ª© t·ª±');
        }
      }).catch(()=> alert('L·ªói k·∫øt n·ªëi'));
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
