<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>{{ 'Thêm' if mode=='new' else 'Sửa' }} Stage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="card p-4">
      <h4>{{ '➕ Thêm' if mode=='new' else '✏ Sửa' }} Stage - {{ roadmap.title }}</h4>
      <form method="post" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Tiêu đề</label>
          <input name="title" class="form-control" required value="{{ stage.title if stage else '' }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Mô tả</label>
          <textarea name="description" class="form-control" rows="4">{{ stage.description if stage else '' }}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Thứ tự (order)</label>
          <input name="order" type="number" class="form-control" value="{{ stage.order if stage else ( (stages|length + 1) if stages is defined else '') }}">
          <div class="form-text">Số nhỏ hơn sẽ hiển thị trước.</div>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('admin_stages', rid=roadmap.id) }}" class="btn btn-secondary">Hủy</a>
          <button class="btn btn-primary" type="submit">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
