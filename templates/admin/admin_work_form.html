<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ 'Edit' if work else 'New' }} Work</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f8f9fa;
      }
      .container {
        margin-top: 40px;
        max-width: 700px;
      }
      .card {
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card p-4">
        <h2 class="mb-4">{{ 'Edit' if work else 'New' }} Work</h2>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input
              type="text"
              name="title"
              class="form-control"
              value="{{ work.title if work else '' }}"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Year</label>
            <input
              type="text"
              name="year"
              class="form-control"
              value="{{ work.year if work else '' }}"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <input
              type="text"
              name="category"
              class="form-control"
              value="{{ work.category if work else '' }}"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="desc" class="form-control" rows="5">
{{ work.desc if work else '' }}</textarea
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input
              type="text"
              name="image"
              class="form-control"
              value="{{ work.image if work else '' }}"
            />
          </div>

          <button type="submit" class="btn btn-success">Save</button>
          <a href="/admin/works" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
