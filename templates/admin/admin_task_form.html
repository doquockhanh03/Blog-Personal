<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Thêm' if mode=='new' else 'Sửa' }} Task - {{ stage.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>{{ 'Thêm' if mode=='new' else 'Sửa' }} Task cho "{{ stage.title }}"</h3>
  <form method="post" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Tiêu đề</label>
      <input name="title" class="form-control" value="{{ task.title if task else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea name="description" class="form-control" rows="3">{{ task.description if task else '' }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Thứ tự</label>
      <input name="order" type="number" class="form-control" value="{{ task.order if task else '' }}">
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_done" id="is_done" {% if task and task.is_done %}checked{% endif %}>
      <label class="form-check-label" for="is_done">Đã hoàn thành</label>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('admin_tasks', sid=stage.id) }}" class="btn btn-secondary">Hủy</a>
      <button class="btn btn-primary" type="submit">Lưu</button>
    </div>
  </form>
</div>
</body>
</html>
