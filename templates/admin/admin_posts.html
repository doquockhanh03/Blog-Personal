<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Posts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3">Manage Posts</h1>
      <a href="/admin/posts/new" class="btn btn-primary">+ New Post</a>
    </div>

    <div class="card p-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th style="width: 150px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for post in posts %}
          <tr>
            <td><b>{{ post.title }}</b></td>
            <td>{{ post.date }}</td>
            <td>
              <a href="/admin/posts/edit/{{ post.id }}" class="btn btn-sm btn-warning">Edit</a>
              <form action="/admin/posts/delete/{{ post.id }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="3" class="text-center text-muted">No posts yet.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

+    <a href="{{ url_for('admin_index') }}" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
